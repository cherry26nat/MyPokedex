<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pokemon Info</title>
  </head>

  <body>
    <div class="content">
      <div class="wrapper-principal-info" id="wrapperBgPokemon">
        <div class="info">
          <div class="header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <div class="item--speech" id="item-speech"></div>
          </div>
          <h3 class="id" id="pokemonId">#???</h3>
          <h1 class="name" id="pokemonName">Not Found</h1>
        </div>
        <div class="image">
          <img src="img/pokeball2.png" id="pokemonImage" alt="" srcset="" />
        </div>
      </div>
      <div class="wrapper-other-info">
        <div class="buttons"></div>
        <div class="info">
          <div class="status">
            <!--<h4>Tipos</h4>-->
            <div id="pokemonType"></div>
          </div>
          <div class="about">
            <!-- <h4>Descripci√≥n</h4> -->
            <p id="pokemonDescription">No found</p>
          </div>

          <div class="stats-evolution">
            <div class="statistics">
              <h4>Estadisticas</h4>
              <div class="graphic" id="wrapper-stats"></div>
            </div>
            <div class="evolution">
              <h4>Evoluciones</h4>
              <div class="evolution-img-wrapper">
                <div class="evolution-img">
                  <img src="./img/pikachu.png" alt="" />
                  <p>name</p>
                </div>
                <div class="evolution-img">
                  <img src="./img/pikachu.png" alt="" />
                  <p>name</p>
                </div>
                <div class="evolution-img">
                  <img src="./img/pikachu.png" alt="" />
                  <p>name</p>
                </div>
                <div class="evolution-img">
                  <img src="./img/pikachu.png" alt="" />
                  <p>name</p>
                </div>
                <div class="evolution-img">
                  <img src="./img/pikachu.png" alt="" />
                  <p>name</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <a id="item-prev" href="#">
          <div class="left">
            <i class="fas fa-arrow-left"></i>
          </div>
        </a>
        <a id="item-next" href="#">
          <div class="right">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>
      </div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/infoUtils.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/info.js"></script>
    <script src="./js/pagination.js"></script>
  </body>
</html>
