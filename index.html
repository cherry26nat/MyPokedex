<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/config.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="wrapper-content">
     
      <div class="header-container">
        <nav class="nav">
          <div class="title">
            <h1>Pokedex</h1>
          </div>
          <div class="search-container">
            <div class="search">
              <form id="form-search">
                <input type="search" id="data-search" placeholder="Search..." />
                <button type="submit" class="btn" id="btn-search">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
  
      <div class="container d-flex justify-content-end">
        <!-- Search Button
        <button class="btn-primary"><i class="fas fa-search"></i> Buscar</button> -->

        <span class="switch-button">
           <input type="radio" name="options" value="1" id="btnradio2D" checked></input>
           <label for="btnradio2D">2D</label>
          <input type="radio" name="options" value="2" id="btnradio3D"></input>
           <label for="btnradio3D">3D</label>
        </span>
      </div>
     

      <div class="container">
        <div id="pokemon-list" class="pokemon-list"></div>
      </div>

      <div class="container">
        <button class="btn-primary">
          <i class="fas fa-circle-notch spin"></i> Cargando...
        </button>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    <script src="js/search.js"></script>
    <script src="js/changeImageType.js"></script>
  </body>
</html>
